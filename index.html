<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <button id="newBookBtn">New Book</button>

    <form id="bookForm" hidden>
        <input id="title" placeholder="Title" required>
        <input id="author" placeholder="Author" required>
        <input id="pages" type="number" placeholder="Pages" required>

        <label>
            Read?
            <input id="read" type="checkbox">
        </label>

        <button type="submit">Add Book</button>
    </form>

    <div id="library"></div>
    <script src="script.js"></script>
</body>

</html>
